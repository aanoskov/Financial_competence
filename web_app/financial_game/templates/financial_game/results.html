{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="true" name="HandheldFriendly"/>
    <meta content="width" name="MobileOptimized"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <link rel="stylesheet" href="{% static 'financial_game/css/style.css' %}">
    <title>Тренажёр финансовой грамотности</title>
  </head>

  <body>


    <div class="main-header">
      <h3 > Игра завершена </h3>
      <h1> РЕЗУЛЬТАТЫ </h1>
    </div> 
    <div class="game-results">
        <div class="result-div">
            <table class="after-month-table result-table">
                <thead>
                    <tr>
                        <th class="thead-result">Имя</th>
                        <td class="thead-result">Очки</td>
                        <td class="thead-result">Количество ошибок</td>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td id="player-name-result">{{player}}</td>
                        <td id="player-score-result">{{result}}</td>
                        <td id="player-score-result">{{mistakes}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="main-menu">
      <ul class="main-menu-list">
        <li><a href="{% url 'main' %}"><input type="button" value="Главное меню" class="main-menu-button result-button"></a></li>
        <li><a href="{% url 'rating' %}"><input type="button" value="Рейтинг" class="main-menu-button rating-button"></a></li>
      </ul>
    </div>  


  </body>
</html>
